<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Math Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fill in the Details for Prediction</h2>
        <form action="/predict-data" method="POST">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="race_ethnicity">Race/Ethnicity</label>
            <select id="race_ethnicity" name="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parent_education">Parental Level of Education</label>
            <select id="parent_education" name="parent_education" required>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
            </select>

            <label for="lunch">Lunch</label>
            <select id="lunch" name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_prep_score">Test Preparation Course</label>
            <select id="test_prep_score" name="test_prep_score" required>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>

            <label for="reading_score">Reading Score</label>
            <input type="number" id="reading_score" name="reading_score" required min="0" max="100">

            <label for="writing_score">Writing Score</label>
            <input type="number" id="writing_score" name="writing_score" required min="0" max="100">

            <input type="submit" value="Predict Math Score">
        </form>
        <h2>The predicted Math score is : {{prediction}}</h2>
    </div>
</body>
</html>
